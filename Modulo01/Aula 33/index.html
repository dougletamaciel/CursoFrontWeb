<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos em html5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado no meu proprio servidor</p>
    
    <!-- <video src="videos/video.mp4" width="500" height="500" controls></video>  forma simples mas que nao atende a todas as demandas de diferentes dispositivos,marcas,sistemas.-->

    <video controls autoplay loop height="500" poster="imagens/jarros.webp">
        <source src="videos/video.webm" type="video/webm"></source>
        <source src="videos/video.mp4" type="video/mp4"></source>
        <source src="videos/video.ogv" type="video/ogv"></source>
        <source src="videos/video.m4v" type="video/m4v"></source>
        <p>infeslimente,seu navegador nao tem compatibilidade com exibicao de videos</p>
    </video>
    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/uGhXeunMMX0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/197093965?color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
</body>
</html>
