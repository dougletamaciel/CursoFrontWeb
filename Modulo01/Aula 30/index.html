<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html5</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"> <!-- tem que ser acima do source anterior para alcansar este resultado. -->
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"><!-- souce acima da imagem para alcansar este resultado. sempre mantendo a ordem de baixo para cima... -->
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audios em html5</p>
    <audio src="midias/PlataOrPlumo.mp3" controls ></audio><!-- MP3 WAV OGG -->
    <audio preload="metadata" autoplay controls loop><!-- a ordem das sources importa (de cima para baixo)-->
        <source src="midias/PlataOrPlumo.mp3" type="audio/mpeg"><!-- MP3 -->
        <source src="midias/PlataOrPlumo.mp3" type="audio/ogg">
        <source src="midias/PlataOrPlumo.mp3" type="audio/wav"><!-- apesar de serem compativeis evitar por serem muito pesados -->
        <p>infeslimente seu navegador nao consegue reproduzir audio. <a href="midias/PlataOrPlumo.mp3">clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <!-- qualidade maxima deve ser para arquivos de DOWNLOAD e nao para os de NAVEGACAO -->
</body>
</html>
