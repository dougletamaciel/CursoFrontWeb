<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags-HTML</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags Em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="use a tag &lt;p&gt;">Paragrafo</abbr></li>
        <li><abbr title="use as tags de &lt;h1&gt; ate &lt;h6&gt;">Titulos</abbr></li>
        <li><abbr title="use a tag &lt;picture&gt; e &lt;img&gt; com apoio de &lt;source&gt;">Imagens</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">Abreviaçoes</abbr></li>
        <li><abbr title="use a tag &lt;code&gt;">Codigos-Fonte</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt; com o parametro 'type' e valores 1,a,A,i,I">Listas Numeradas</abbr></li>
        <li><abbr title="use a tag &lt;audio&gt; com apoio de &lt;source&gt;">Audios</abbr></li>
        <li><abbr title="use a tag &lt;video&gt; com apoio de &lt;source&gt;">Videos</abbr></li>
        <li><abbr title="use a tag &lt;q&gt; com apoio do parametro 'src'">Citaçoes</abbr></li>
        <li><abbr title="use a tag &lt;mark&gt;">Marca-Texto</abbr></li>
    </ul>
</body>
</html>
