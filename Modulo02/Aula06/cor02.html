<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /* configuracoes globais da css */
            height: 100%;
        }
        body{/*'to right/bottom/top/left ou 90deg/180deg/0deg/270deg' ou Xdeg*/
            /* primeiro a direcao,depois as cores */
            background-image: linear-gradient(45deg,#4A61CA 1%,#7045CB,#D43D91,#E94969,#FFAF4D);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando gradientes</h1>
</body>
</html>
