<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<body>
    
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="#" method="post">
                    <div>
                        <label for="iemail">
                            <span class="material-symbols-outlined">Person</span>
                        </label>
                        <input type="text" name="email" id="iemail" minlength="10" maxlength="40" size="25"
                        placeholder="seu e-mail" required>
                    </div>
                    <div>
                        <label for="isenha">
                            <span class="material-symbols-outlined">Vpn_Key</span>
                        </label>
                        <input type="password" name="senha" id="isenha" min="8" max="30" size="25" placeholder="sua senha" required>
                    </div>
                    <input type="submit" value="Entrar">
                    <input type="button" value="Esqueci a senha">
                </form>
            </div>
        </section>
    </main>
