<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="../Aula22/style.css">
</head>
<body>
    
    <h1>exemplo de formulario</h1>
    <form action="../Aula18/cadastro.html" method="get" autocomplete="on">

        <p>
            <label for="ies">estado</label>
            <select name="est" id="iest">
                <option value="" selected disabled>--- Escolha ---</option>
                <optgroup label="Regiao Sudeste">
                    <option value="MG">minas gerais</option>
                    <option value="RJ">rio de janeiro</option>
                    <option value="SP">sao paulo</option>
                </optgroup>

                <optgroup label="Regiao Nordeste">
                    <option value="MA">maranhao</option>
                    <option value="PE">pernambuco</option>
                    <option value="RN">rio grande do norte</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">profissao</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">administrador</option>
                <option value="CONT">contabilista</option>
                <option value="DEV">desenvolvedor</option>
                <option value="PROF">professor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">mensagem</label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>
    </form>

</body>
</html>
