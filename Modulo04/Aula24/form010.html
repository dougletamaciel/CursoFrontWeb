<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="../Aula22/style.css">
</head>
<body>
    
    <h1>exemplo de formulario</h1>
    <form action="../Aula18/cadastro.html" method="get" autocomplete="on">

        <p>
            <label for="ies">estado</label>
            <select name="est" id="iest">
                <option value="" selected disabled>--- Escolha ---</option>
                <!-- 'checked' deixa o elemento selecionado por padrao, usei 'disabled' para nao ser possivel seleciona-lo -->
                <optgroup label="Regiao Sudeste">
                    <option value="MG">minas gerais</option>
                    <option value="RJ">rio de janeiro</option>
                    <option value="SP">sao paulo</option>
                </optgroup>

                <optgroup label="Regiao Nordeste">
                    <option value="MA">maranhao</option>
                    <option value="PE">pernambuco</option>
                    <option value="RN">rio grande do norte</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">profissao</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <!-- atributo 'list' para relacionar com a lista (atravez de id) -->
            <datalist id="lstprof"><!-- 'datalist' para ser possivel uma 'busca' dentro das opçoes, e neste caso, 'datalist' nao precisa de um name-->
                <!-- removidos os values das 'options' para que eles nao apareçam para o usuario -->
                <option>administrador</option> <!--value="ADM"-->
                <option>contabilista</option> <!--value="CONT"-->
                <option>desenvolvedor</option> <!--value="DEV"-->
                <option>professor</option> <!--value="PROF"-->
            </datalist>
            <!-- 'datalist' permite o envio de uma resposta alternativa que nao aparece na lista, esta resposta fica salva pelo navegador do cliente (soh ele ve) e eh adicionada as opçoes da lista. (no meu caso nao fica salvo por questoes de configuraçoes pessoais de navegadores) -->
        </p>
        <p>
            <label for="imsg">mensagem</label>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="escreva seu texto aqui..."></textarea>
            <!-- 'textarea', assim como os outros elementos, pode ser estilizado por css, porem nesta caixa existem algumas configuraçoes de mecanismo de funcionamento... -->
            <!-- quando utilizar o 'textarea', eh necessario usar o metodo POST, pois nao tem a limitaçao de 3000 bytes (caracteres), que com 'textarea' eh bem facil de ultrapassar-->
            <!-- no momento da gravaçao da aula, o placeholder no textarea nao estava funcionando,atualmente ja eh possivel utiliza-lo -->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>
    </form>

</body>
</html>
