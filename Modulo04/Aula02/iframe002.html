<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>configurando iframes</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            /* as css dominam a hierarquia,caso nao tenha nada definido nas css, o que vale sao as formataçoes inline,caso nao tenha nada em nenhum lugar, o que vale eh seu tamanho padrao de 300x150pxs */
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    
    <h1>testando o uso de um iframe</h1>
    <p>acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500" scolling="no"><!-- scolling="auto (se o conteudo exceder o tamnho do frame,ele ira criar a barra de rolagem),yes (mesmo que todo o conteudo coubesse dentro do frame,ele ira criar a barra de rolagem),no (mesmo que o conteudo seja maior,ele nao permitira a rolagem)" porem nao funciona em todos navegadores e seus diferentes sistemas de atuaçao... e apesar do vs code nao colocar nas abreviaçoes, eh um parametro vigente.-->
            <!-- coisas colocadas aqui dentro soh aparecem caso o iframe nao carregue (e isso acontece com smartphones, que nao tem muito suporte aos iframes...)--><!-- [seu navegador nao eh compativel com a midia] --> <a href="https://www.cursoemvideo.com/" target="_blank">CursoemVideo </a>
        </iframe>
        
        para aprender a programar</p>
        <!-- tamanho padrao de um iframe eh de 300x150 -->
        <p>o repositorio do guanabara <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="500" width="500">
            no <a href="https://gustavoguanabara.github.io/" target="_blank">github </a>
        </iframe> tambem e bem legal !</p>

</body>
</html>
