<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    
    <h1>Teste de formulario</h1>
    <form action="../Aula18/cadastro.html" method="get">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="media">media</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step=".1" value="5" required>
            <!-- usando 'value', o placeholder deixa de funcionar por questao de logica de funcionamento -->
            <!-- nem todos atributos funcionarao em todos os controles, para saber quais sao, eh necessario estudos e praticas/testes -->
            <!-- 0.1 simplificado para .1 -->
            <!-- min e max para caixas de numero(tipo number) -->
        </p>
        <p>
            <label for="imes">periodo letivo</label>
            <input type="month" name="mes" id="imes" value="2020-07">
        </p>
        <p>
            <label for="idia">dia da prova</label>
            <input type="date" name="dia" id="idia" value="2020-07-14">
        </p>
        <p>
            <label for="ihora">horario da prova</label>
            <input type="time" name="hora" id="ihora" value="23:33">
            <!-- meu sistema esta configurado com padrao norte-americano, entao me eh mostrado horario analogico (12 horas  am/pm), este tipo de mudanÃ§a visual tambem ocorre com as datas -->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>
    </form>

</body>
</html>
