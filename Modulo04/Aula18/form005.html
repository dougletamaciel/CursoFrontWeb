<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulario</title>
    <link rel="stylesheet" href="../Aula22/style.css">
</head>
<body>
    <!-- era pra ser doc php,mas por algum motivo isso nao funcionou, entao usei html-->
    <h1>teste de formulario</h1>
    <form action="cadastro.html" method="get" autocomplete="on">
        <p><!-- normalmente eh feito usando divs,mas pela questao do espaÃ§o da caixa vamos usar paragrafos -->
            <label for="iusu">usuario: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="30" size="10" placeholder="nome do usuario" autocomplete="username">
        </p>
        <p>
            <label for="isen">senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8" placeholder="minimo 8 letras" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <!-- todo formulario roda um javascript dentro do navegador... -->
</body>
</html>
