<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="../Aula22/style.css">
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="../Aula18/cadastro.html" method="get" autocomplete="on">
        <fieldset>
            <legend>dados pessoais</legend>
            <p>
                <label for="inome">nome</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" placeholder="nome completo" required>
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" placeholder="example@example.example" required>
            </p>
            <p>
                <label for="itel">telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" placeholder="(xx) Xxxxx-xxxx" pattern="^\(\d{2}\)[0-9]{4,5}-\d{4}$" required>
                <!-- a expressao começam com "^" e termina com "$" -->
                <!-- digito pode ser "\d" ou "[0-9]"-->
                <!-- estudar "EXPRESSOES REGULARES" ou "RegEx" -->
                <!-- HTML5 telefone pattern (pesquisa para patterns em emails), mas eles nao sao 100% eficazes para validaçao, a melhor maneira eh fazer estas validaçoes em javascript ou em php -->
            </p>
        </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Resetar">
            </p>
    </form>
    <!-- fieldset cria uma 'seçao',ligando inputs a um assunto que pode ser expresso com uma legenda (legend) -->
</body>
</html>
