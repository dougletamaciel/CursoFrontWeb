<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
    <link rel="stylesheet" href="../Aula22/style.css">
</head>
<body>
    
    <h1>um pouco de javascript</h1>
    <form action="../Aula18/cadastro.html" method="get" autocomplete="on">

        <p>
            <label for="iano">em que ano voce nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="calcIdade()">
        </p>
        <p>
            <label for="iidade">sua idade eh... </label>
            <output id="iidade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
            <!-- observado: o botao reset nao reseta o output... -->
        </p>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
    <!-- essa conta classica de idade, diz quantos anos a pessoa tera naquele ano, e nao quantos anos ela ja tem pois, isto dependera tambem do mes, dia, e ate horario... -->
    <!-- nao se pode ter pressa quando o assunto eh aprendizado... -->
</body>
</html>
