<html lang="pt-BR">
<head>

            </tr>

                <td>0.0</td>
            </tr>
            <tr class="media">
                <th scope="row" colspan="4">média de humanas</th>
                <td>0.0</td>
            </tr>
        </tbody>
    </table>

</html>
